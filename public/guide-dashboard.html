<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガイドダッシュボード - TomoTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .ocean-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            border: none;
        }
        .card-title {
            color: #667eea;
            font-weight: 600;
        }
        .display-4 {
            color: #28a745;
            font-weight: bold;
        }
        .progress {
            border-radius: 10px;
        }
        .progress-bar {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body class="ocean-bg" data-guide-id="">
    <div class="container py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button class="btn btn-outline-light" onclick="window.location.href='/'">
                <i class="bi bi-house me-2"></i>ホーム
            </button>
            <h1 class="text-white mb-0">
                <i class="bi bi-speedometer2 me-2"></i>ガイドダッシュボード
            </h1>
            <button class="btn btn-outline-light" onclick="editProfile()">
                <i class="bi bi-pencil me-2"></i>プロフィール編集
            </button>
        </div>

        <div class="dashboard-container p-4">
            <div class="row">
                <!-- 配当カード -->
                <div class="col-md-6">
                    <div id="guide-income-card">
                        <div class="placeholder-glow">
                            <div class="placeholder col-12" style="height: 150px;"></div>
                        </div>
                    </div>
                </div>

                <!-- ランクカード -->
                <div class="col-md-6">
                    <div id="guide-rank-card">
                        <div class="placeholder-glow">
                            <div class="placeholder col-12" style="height: 150px;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ランク早見表 -->
            <div class="row">
                <div class="col-12">
                    <div id="guide-rank-table">
                        <div class="placeholder-glow">
                            <div class="placeholder col-12" style="height: 200px;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 延長リクエスト管理 -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0"><i class="bi bi-clock-history me-2"></i>延長リクエスト</h5>
                            <span class="badge bg-warning" id="pendingCount">0</span>
                        </div>
                        <div class="card-body" id="extensionRequestsContainer">
                            <p class="text-muted text-center">読み込み中...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- アクションボタン -->
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <button class="btn btn-primary me-2" onclick="editProfile()">
                        <i class="bi bi-person-gear me-2"></i>プロフィール編集
                    </button>
                    <button class="btn btn-outline-secondary" onclick="window.location.href='/sponsor-registration.html'">
                        <i class="bi bi-shop me-2"></i>協賛店を紹介
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/feature-flags.js"></script>
    <script src="/js/guide-cards.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const guideId = urlParams.get('id');
        
        if (guideId) {
            document.body.dataset.guideId = guideId;
            window.GUIDE_ID = guideId;
        } else {
            console.warn('No guide ID provided in URL');
            // Show error if no guide ID
            setTimeout(() => {
                alert('ガイドIDが指定されていません。ガイド登録ページから登録してください。');
                window.location.href = '/guide-registration-v2.html';
            }, 500);
        }
        
        // Function to edit profile with guide ID
        function editProfile() {
            if (guideId) {
                window.location.href = `/guide-edit.html?id=${guideId}`;
            } else {
                alert('ガイドIDが取得できません');
            }
        }
        
        // Load and display extension requests
        async function loadExtensionRequests() {
            if (!guideId) return;
            
            try {
                const response = await fetch(`/api/extension-requests/guide/${guideId}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message);
                }
                
                document.getElementById('pendingCount').textContent = data.pending;
                
                if (data.extensionRequests.length === 0) {
                    document.getElementById('extensionRequestsContainer').innerHTML = `
                        <p class="text-muted text-center mb-0">延長リクエストはありません</p>
                    `;
                    return;
                }
                
                const statusLabels = {
                    pending: { text: '確認待ち', color: 'warning' },
                    approved: { text: '承認済み', color: 'success' },
                    rejected: { text: '拒否', color: 'danger' }
                };
                
                document.getElementById('extensionRequestsContainer').innerHTML = data.extensionRequests.map(req => {
                    const status = statusLabels[req.status] || { text: req.status, color: 'secondary' };
                    const isPending = req.status === 'pending';
                    
                    return `
                        <div class="card mb-2 ${isPending ? 'border-warning' : ''}">
                            <div class="card-body py-2">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <strong>${req.touristName || '観光客'}</strong>
                                        <span class="text-muted ms-2">${req.requestedMinutes}分延長</span>
                                        <span class="badge bg-${status.color} ms-2">${status.text}</span>
                                    </div>
                                    <div>
                                        <span class="me-3">¥${req.price.toLocaleString()}</span>
                                        ${isPending ? `
                                            <button class="btn btn-success btn-sm me-1" onclick="respondToRequest('${req.id}', 'approved')">
                                                <i class="bi bi-check"></i> 承認
                                            </button>
                                            <button class="btn btn-outline-danger btn-sm" onclick="respondToRequest('${req.id}', 'rejected')">
                                                <i class="bi bi-x"></i> 断る
                                            </button>
                                        ` : `
                                            <small class="text-muted">${new Date(req.respondedAt || req.requestedAt).toLocaleDateString('ja-JP')}</small>
                                        `}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Failed to load extension requests:', error);
                document.getElementById('extensionRequestsContainer').innerHTML = `
                    <p class="text-danger text-center mb-0">読み込みに失敗しました</p>
                `;
            }
        }
        
        async function respondToRequest(requestId, status) {
            try {
                const response = await fetch(`/api/extension-requests/${requestId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status, respondedBy: guideId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(status === 'approved' ? '延長リクエストを承認しました' : '延長リクエストを拒否しました');
                    loadExtensionRequests();
                } else {
                    alert(data.message || '処理に失敗しました');
                }
            } catch (error) {
                alert('エラーが発生しました');
            }
        }
        
        // Load extension requests when page loads
        if (guideId) {
            loadExtensionRequests();
        }
    </script>
</body>
</html>
