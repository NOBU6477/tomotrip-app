<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>お問い合わせ - TomoTrip</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="ocean_background.css" />
        <style>
            body {
                background: linear-gradient(135deg, #74b9ff, #0984e3);
                min-height: 100vh;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            .chat-container {
                background: rgba(255, 255, 255, 0.98);
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
                backdrop-filter: blur(15px);
                border: 1px solid rgba(255, 255, 255, 0.3);
                margin: 2rem auto;
                max-width: 800px;
            }

            .chat-header {
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                padding: 2rem;
                border-radius: 20px 20px 0 0;
                text-align: center;
            }

            .contact-methods {
                padding: 2rem;
            }

            .contact-card {
                background: rgba(102, 126, 234, 0.1);
                border: 2px solid rgba(102, 126, 234, 0.2);
                border-radius: 15px;
                padding: 1.5rem;
                margin-bottom: 1rem;
                transition: all 0.3s ease;
            }

            .contact-card:hover {
                background: rgba(102, 126, 234, 0.15);
                border-color: rgba(102, 126, 234, 0.4);
                transform: translateY(-3px);
            }

            .contact-icon {
                font-size: 2.5rem;
                color: #667eea;
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="container py-5">
            <div class="chat-container">
                <div class="chat-header">
                    <h1>
                        <i class="bi bi-chat-dots-fill me-3"></i>お問い合わせ
                    </h1>
                    <p class="mb-0">
                        TomoTripに関するご質問・ご相談はこちらから
                    </p>
                </div>

                <div class="contact-methods">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="contact-card text-center h-100">
                                <i class="bi bi-envelope-fill contact-icon"></i>
                                <h5 class="fw-bold text-primary">
                                    メールでお問い合わせ
                                </h5>
                                <p class="text-muted mb-3">
                                    24時間受付・1営業日以内に回答
                                </p>
                                <a
                                    href="/contact.html"
                                    target="_blank"
                                    class="btn btn-primary"
                                >
                                    <i class="bi bi-envelope me-2"></i
                                    >メールを送る
                                </a>
                            </div>
                        </div>

                        <div class="col-md-6 mb-4">
                            <div class="contact-card text-center h-100">
                                <i
                                    class="bi bi-telephone-fill contact-icon"
                                ></i>
                                <h5 class="fw-bold text-success">
                                    電話でお問い合わせ
                                </h5>
                                <p class="text-muted mb-3">
                                    平日 9:00-18:00（土日祝休み）
                                </p>
                                <a
                                    href="tel:03-1234-5678"
                                    class="btn btn-success"
                                >
                                    <i class="bi bi-telephone me-2"></i
                                    >03-1234-5678
                                </a>
                            </div>
                        </div>

                        <div class="col-md-6 mb-4">
                            <div class="contact-card text-center h-100">
                                <i
                                    class="bi bi-chat-square-text-fill contact-icon"
                                ></i>
                                <h5 class="fw-bold text-info">
                                    チャットサポート
                                </h5>
                                <p class="text-muted mb-3">
                                    リアルタイムでサポート（準備中）
                                </p>
                                <button class="btn btn-outline-info" disabled>
                                    <i class="bi bi-chat me-2"></i>準備中
                                </button>
                            </div>
                        </div>

                        <div class="col-md-6 mb-4">
                            <div class="contact-card text-center h-100">
                                <i
                                    class="bi bi-question-circle-fill contact-icon"
                                ></i>
                                <h5 class="fw-bold text-warning">
                                    よくある質問
                                </h5>
                                <p class="text-muted mb-3">
                                    FAQ・ヘルプセンター
                                </p>
                                <button
                                    class="btn btn-warning"
                                    onclick="showFAQ()"
                                >
                                    <i class="bi bi-question-circle me-2"></i
                                    >FAQを見る
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 text-center">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle me-2"></i>
                            <strong>緊急時のお問い合わせ</strong><br />
                            ツアー中の緊急事態の場合は、直接ガイドまたは以下の緊急連絡先にお電話ください：<br />
                            <strong
                                >緊急連絡先：090-1234-5678（24時間対応）</strong
                            >
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="index.html" class="btn btn-outline-primary">
                            <i class="bi bi-arrow-left me-2"></i
                            >トップページに戻る
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function showFAQ() {
                alert(
                    "FAQ機能は準備中です。メールまたは電話でお問い合わせください。",
                );
            }
        </script>
    </body>
</html>
