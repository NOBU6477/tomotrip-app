<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>お問い合わせ - TomoTrip</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/icons.css">
    <style>
        :root {
            --primary-color: #0077b6;
            --primary-hover: #005f92;
            --success-color: #28a745;
            --error-color: #dc3545;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            flex-direction: column;
        }
        
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .contact-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 32px;
            margin-top: 20px;
        }
        
        .contact-header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .contact-header h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 8px;
        }
        
        .contact-header .type-label {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .type-guide { background: #e3f2fd; color: #1565c0; }
        .type-tourist { background: #e8f5e9; color: #2e7d32; }
        .type-sponsor { background: #fff3e0; color: #ef6c00; }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }
        
        .form-label .required {
            color: var(--error-color);
            margin-left: 4px;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.15);
        }
        
        .form-control.is-invalid {
            border-color: var(--error-color);
        }
        
        .invalid-feedback {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 6px;
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn-submit {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            background: var(--primary-color);
            border: none;
            color: white;
            transition: all 0.3s;
        }
        
        .btn-submit:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            margin-right: 8px;
        }
        
        .alert {
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: white;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .logo img {
            height: 50px;
        }
        
        .char-count {
            font-size: 0.8rem;
            color: #666;
            text-align: right;
            margin-top: 4px;
        }
        
        .test-mode-badge {
            background: #ffc107;
            color: #000;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 8px;
        }
        
        @media (max-width: 576px) {
            .contact-card {
                padding: 24px 20px;
                margin: 10px;
                border-radius: 12px;
            }
            
            .contact-header h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="logo">
            <a href="/">
                <img src="/assets/images/tomotrip-logo.png" alt="TomoTrip">
            </a>
        </div>
        
        <div class="contact-card">
            <div class="contact-header">
                <h1 id="formTitle">お問い合わせ</h1>
                <span id="typeLabel" class="type-label"></span>
            </div>
            
            <div id="alertContainer"></div>
            
            <form id="contactForm" novalidate>
                <input type="hidden" id="contactType" name="type" value="tourist">
                <input type="hidden" id="contactSource" name="source" value="app">
                <input type="hidden" id="contactLang" name="lang" value="ja">
                
                <div class="form-group">
                    <label class="form-label" for="name">
                        お名前<span class="required">*</span>
                    </label>
                    <input type="text" class="form-control" id="name" name="name" 
                           placeholder="山田 太郎" required autocomplete="name">
                    <div class="invalid-feedback">お名前を入力してください</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">
                        メールアドレス<span class="required">*</span>
                    </label>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="example@email.com" required autocomplete="email">
                    <div class="invalid-feedback">有効なメールアドレスを入力してください</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="phone">
                        電話番号（任意）
                    </label>
                    <input type="tel" class="form-control" id="phone" name="phone" 
                           placeholder="090-1234-5678" autocomplete="tel">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="message">
                        お問い合わせ内容<span class="required">*</span>
                    </label>
                    <textarea class="form-control" id="message" name="message" 
                              placeholder="お問い合わせ内容をご記入ください（10文字以上）" 
                              required minlength="10"></textarea>
                    <div class="char-count"><span id="charCount">0</span> / 10文字以上</div>
                    <div class="invalid-feedback">お問い合わせ内容を10文字以上で入力してください</div>
                </div>
                
                <button type="submit" class="btn btn-submit" id="submitBtn">
                    送信する
                </button>
            </form>
        </div>
        
        <div class="back-link">
            <a href="/">← トップページに戻る</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const type = params.get('type') || 'tourist';
            const source = params.get('source') || 'app';
            const lang = params.get('lang') || 'ja';
            
            document.getElementById('contactType').value = type;
            document.getElementById('contactSource').value = source;
            document.getElementById('contactLang').value = lang;
            
            const typeConfig = {
                guide: { 
                    title: 'ガイドの方のお問い合わせ', 
                    label: 'ガイド向け',
                    class: 'type-guide'
                },
                tourist: { 
                    title: '観光客の方のお問い合わせ', 
                    label: '観光客向け',
                    class: 'type-tourist'
                },
                sponsor: { 
                    title: '協賛店の方のお問い合わせ', 
                    label: '協賛店向け',
                    class: 'type-sponsor'
                }
            };
            
            const config = typeConfig[type] || typeConfig.tourist;
            document.getElementById('formTitle').textContent = config.title;
            const typeLabel = document.getElementById('typeLabel');
            typeLabel.textContent = config.label;
            typeLabel.className = 'type-label ' + config.class;
            
            const messageInput = document.getElementById('message');
            const charCount = document.getElementById('charCount');
            
            messageInput.addEventListener('input', function() {
                const len = this.value.length;
                charCount.textContent = len;
                charCount.style.color = len >= 10 ? 'var(--success-color)' : '#666';
            });
            
            const form = document.getElementById('contactForm');
            const submitBtn = document.getElementById('submitBtn');
            const alertContainer = document.getElementById('alertContainer');
            
            function showAlert(message, type) {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type}" role="alert">
                        ${message}
                    </div>
                `;
                alertContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            
            function clearAlerts() {
                alertContainer.innerHTML = '';
            }
            
            function validateEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
            
            function validateForm() {
                let isValid = true;
                clearAlerts();
                
                const name = document.getElementById('name');
                const email = document.getElementById('email');
                const message = document.getElementById('message');
                
                [name, email, message].forEach(el => el.classList.remove('is-invalid'));
                
                if (!name.value.trim()) {
                    name.classList.add('is-invalid');
                    isValid = false;
                }
                
                if (!email.value.trim() || !validateEmail(email.value.trim())) {
                    email.classList.add('is-invalid');
                    isValid = false;
                }
                
                if (!message.value.trim() || message.value.trim().length < 10) {
                    message.classList.add('is-invalid');
                    isValid = false;
                }
                
                return isValid;
            }
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    showAlert('入力内容を確認してください', 'danger');
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>送信中...';
                
                const formData = {
                    type: document.getElementById('contactType').value,
                    source: document.getElementById('contactSource').value,
                    lang: document.getElementById('contactLang').value,
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim() || '',
                    message: document.getElementById('message').value.trim(),
                    pageUrl: window.location.href,
                    userAgent: navigator.userAgent
                };
                
                try {
                    const response = await fetch('/api/contact', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        if (result.mode === 'simulation') {
                            showAlert('送信完了しました（テストモード：実際のメールは送信されていません）', 'warning');
                        } else {
                            showAlert('お問い合わせを受け付けました。担当者より折り返しご連絡いたします。', 'success');
                        }
                        form.reset();
                        charCount.textContent = '0';
                    } else {
                        const errorMessages = {
                            'MISSING_REQUIRED_FIELDS': '必須項目を入力してください',
                            'INVALID_EMAIL': 'メールアドレスの形式が正しくありません',
                            'MESSAGE_TOO_SHORT': 'メッセージは10文字以上で入力してください',
                            'INVALID_TYPE': '不正なお問い合わせタイプです'
                        };
                        const msg = errorMessages[result.error] || '送信に失敗しました。しばらく後にもう一度お試しください。';
                        showAlert(msg, 'danger');
                    }
                } catch (error) {
                    console.error('Contact form error:', error);
                    showAlert('通信エラーが発生しました。ネットワーク接続を確認してください。', 'danger');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '送信する';
                }
            });
            
            [document.getElementById('name'), document.getElementById('email'), document.getElementById('message')].forEach(el => {
                el.addEventListener('input', function() {
                    this.classList.remove('is-invalid');
                });
            });
        });
    </script>
</body>
</html>
